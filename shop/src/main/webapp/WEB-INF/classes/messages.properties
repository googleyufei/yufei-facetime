index.function=F@ST LiquidData 银联自动对账系统！
index.function01=对基础数据的维护处理，包括数据字典、权限设置、区域设置、机构设置、卡类型设置、终端信息设置、日志管理等。
index.function02=主要是对自助终端进行实时的监控，从状态列表、矩阵、地图、交易等多种角度对终端进行监控。
index.function03=对自助设备进行远程控制，如重启动、软件版本更新等；制定分发策略，进行广告画面分发管理，针对不同设备进行不同的分发，并进行相关统计。
index.function04=提供对终端交易数据和运行状况，监控情况的查询统计功能。让您能及时、详细、准确地掌握自助设备的设备状态、交易情况、维护商服务水平等，为您提供了全面的决策支持。包括：交易查询、交易统计、月交易的分析、卡种交易统计、ATM日交易统计、故障统计等。
index.function05=定制故障通知的条件和处理的方式，例如钞票张数少于30就消息通知设备管理员，通知方式如手机短信、电子邮件、电话等。
index.function06=当系统发现设备故障时，系统将自动启动事件跟踪处理功能，并将事件分为报警与故障二类。每个事件都将被本系统跟踪，跟踪它的叫修和排除全过程。
index.function07=对自助设备现金流量进行收集和分析，向客户提供合理的现金配备方案，同时为所有与现金加钞有关的合作伙伴提供自动化的预警通知、监控日常的自助设备现金流量、储备水平等，解决了其运行效率和运行成本之间的矛盾。
index.function08=系统提供各ATM的实时对账功能：实现ATM在任何时刻进行对账。前端的操作保持不变。提供对错账明细、对账历史记录的查询。
index.function09=通过核定设备运行效率来评估管理人员的工作绩效，可通过设定激励和约束方式，提高管理人员的工作效率，从而保证自助设备使用效率。
index.function10=能够公式化定义收益分配规则，对各分（支）行所辖自助设备受理各种卡交易所产生收益进行分析与统计，对运营合作中所产生的收益在投资运营方、设备投资方、现金托管机构、专业服务机构间进行分润。

